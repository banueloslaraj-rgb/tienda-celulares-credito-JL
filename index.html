<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Dispositivos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e1e1e1;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e8f4fc;
        }
        
        .cliente-dispositivo {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .estado-pago {
            color: #27ae60;
            font-weight: 500;
        }
        
        .estado-mdm {
            color: #2980b9;
            font-weight: 500;
        }
        
        .acciones {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn-bloquear {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-bloquear:hover {
            background-color: #c0392b;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gestión de Dispositivos</h1>
    
    <table>
        <thead>
            <tr>
                <th>Cliente / Dispositivo</th>
                <th>INIEI</th>
                <th>Estado de Pago</th>
                <th>Estado MDM</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="cliente-dispositivo">Cliente Ejemplo / Dispositivo XYZ</td>
                <td class="cliente-dispositivo">123456789012345</td>
                <td class="estado-pago">al día</td>
                <td class="estado-mdm">ACTIVO</td>
                <td class="acciones">
                    <button class="btn btn-bloquear">Bloquear</button>
                    <div class="checkbox-container">
                        <input type="checkbox">
                    </div>
                </td>
            </tr>
            <!-- Puedes agregar más filas según sea necesario -->
        </tbody>
    </table>
</body>
</html>
